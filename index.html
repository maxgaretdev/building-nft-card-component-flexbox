<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
    <div class="container">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth-date">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041ETH</p>
        </div>
        <div class="date">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <p>3 Days left</p>
        </div>
      </div>
    <hr>
    <div class="creation">
      <img src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of<span>Jules Wyvern</span></p>
    </div>
    </div>
  </div>  

  
</body>
</html>
